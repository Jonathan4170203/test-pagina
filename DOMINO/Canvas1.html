	<!-- script CRONOMETRO -->
	<script>
		var timer; // Variable para almacenar el temporizador
       var hours = 0;
var minutes = 0;
var seconds = 0;
var is_start = false;

function startTimer() {
	if (!is_start) {
		timer = setInterval(updateTimer, 1000); // Iniciar el temporizador
		is_start = true;
	}
}

function stopTimer() {
  clearInterval(timer); // Detener el temporizador
}

function resetTimer() {
  stopTimer(); // Detener el temporizador
  hours = 0; // Restablecer horas
  minutes = 0; // Restablecer minutos
  seconds = 0; // Restablecer segundos
  document.getElementById("timer").textContent = "00:00:00"; // Restablecer la visualización del cronómetro
  is_start = false;
}

function updateTimer() {
  seconds++; // Incrementar los segundos
  
  if (seconds >= 60) {
    seconds = 0;
    minutes++; // Incrementar los minutos

    if (minutes >= 60) {
      minutes = 0;
      hours++; // Incrementar las horas
    }
  }

  // Formatear los valores del tiempo para mostrarlos con dos dígitos
  var displayHours = hours < 10 ? "0" + hours : hours;
  var displayMinutes = minutes < 10 ? "0" + minutes : minutes;
  var displaySeconds = seconds < 10 ? "0" + seconds : seconds;

  // Actualizar la visualización del cronómetro
  document.getElementById("timer").textContent = displayHours + ":" + displayMinutes + ":" + displaySeconds;
}

// Asignar eventos a los botones
document.getElementById("start").addEventListener("click", startTimer);
document.getElementById("stop").addEventListener("click", stopTimer);
document.getElementById("reset").addEventListener("click", resetTimer);
	</script>
